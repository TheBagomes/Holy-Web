<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Login Page</title>
</head>
<body>

    <div class="container" id="container">
        
        <!-- FORMULÁRIO DE CADASTRO -->
        <div class="form-container sign-up">
            <form action="/register" method="post">
                <h1>Criar Conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Ou use seu email:</span>
                
                <!-- Inputs com NAME correto -->
                <input type="text" name="nome" placeholder="Nome" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="senha" placeholder="Senha" required>
                
                <button type="submit">Criar Conta</button>
            </form>
        </div>

        <!-- FORMULÁRIO DE LOGIN -->
        <div class="form-container sign-in">
            <form action="/login" method="post">
                <h1>Entrar com:</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Ou use seu email e senha:</span>

                <!-- Inputs com NAME correto -->
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="senha" placeholder="Senha" required>

                <a href="#">Esqueceu sua Senha?</a>
                
                <button type="submit">Entrar</button>
            </form>
        </div>

        <!-- ÁREA DE TROCA ENTRE LOGIN E CADASTRO -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem vindo de volta!</h1>
                    <p>Já tem uma conta? Entrar agora.</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Bem vindo!</h1>
                    <p>Cadastre-se com seus dados pessoais
                       para usar todos os recursos do site.</p>
                    <button class="hidden" id="register">Cadastre-se</button>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
